<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Konverzace s Moodiem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container fade-in">
        <img src="{{ url_for('static', filename='hedgehog.png') }}" class="hedgehog">
        <p>{{ message }}</p>

        <form method="POST">
            {% if next_step == "mood" %}
                <button type="submit" name="mood" value="happy">😊</button>
                <button type="submit" name="mood" value="neutral">😐</button>
                <button type="submit" name="mood" value="sad">😢</button>

            {% elif next_step == "neutral_options" %}
                <input type="hidden" name="mood" value="neutral">
                <button type="submit" name="submood" value="yes">Ano, sem s tím!</button>
                <button type="submit" name="submood" value="no">Ne, nepotřebuji</button>

            {% elif next_step == "sad_options" %}
                <input type="hidden" name="mood" value="sad">
                <button type="submit" name="submood" value="yes">Ano, mám</button>
                <button type="submit" name="submood" value="no">Ne, dnes ne</button>

            {% elif next_step == "sad_followup" %}
                <input type="hidden" name="mood" value="sad">
                <input type="hidden" name="submood" value="yes">
                <button type="submit" name="followup" value="calm">Pohodové</button>
                <button type="submit" name="followup" value="active">Energické</button>
            {% endif %}
        </form>

        <form action="{{ url_for('reset') }}" method="post">
            <button type="submit">Začít znovu</button>
        </form>
    </div>
</body>
</html>
